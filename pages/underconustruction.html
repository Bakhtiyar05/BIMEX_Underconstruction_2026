<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction | Drone Solutions</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 30px;
            background: rgba(0, 209, 255, 0.15);
            color: #00d1ff;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .content h1 span {
            color: #00d1ff;
        }

        .content p {
            font-size: 1.1rem;
            color: #d1d5db;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 16px 20px;
            min-width: 90px;
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #00d1ff;
        }

        .time-box small {
            font-size: 0.75rem;
            color: #d1d5db;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify {
            display: inline-block;
            padding: 14px 32px;
            background: #00d1ff;
            color: #0f2027;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .notify:hover {
            background: #00b5dd;
        }

        .visual {
            position: relative;
            width: 100%;
            height: 360px;
            border-radius: 24px;
            background: radial-gradient(circle at top, #00d1ff33, transparent 60%),
                        rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .drone-icon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(0, 209, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .content h1 {
                font-size: 2.4rem;
            }

            .countdown {
                justify-content: center;
            }

            .visual {
                height: 280px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="badge">Launching Soon</div>

            <h1>
                Our <span>Drone Platform</span><br />
                Launches on March 1
            </h1>

            <p>
                We are preparing a next-generation drone solutions platform
                for agriculture and autonomous operations.
                The countdown has begun.
            </p>

            <div class="countdown" id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <small>Days</small>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <small>Seconds</small>
                </div>
            </div>

            <!-- <a href="#" class="notify">Notify Me</a> -->
        </div>

        <div class="visual">
            <div class="drone-icon">üöÅ</div>
        </div>
    </div>

    <footer>
        ¬© 2026 DroneTech. All rights reserved.
    </footer>

    <script>
        const launchDate = new Date("March 1, 2026 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML =
                    "<strong>We are live!</strong>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }, 1000);
    </script>

</body>
</html>
