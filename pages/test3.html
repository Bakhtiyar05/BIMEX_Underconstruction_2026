/**
 * Slider Instance
 */

.slider-section {
  position: relative;
  overflow: hidden;
  padding: 5rem 1px;
  width: 100%;
  height: 685px;
  border-radius: 2.5rem;
  /* background-image: linear-gradient(
    -65deg,
    rgba(11, 11, 13, 1),
    rgba(18, 18, 19, 1),
    rgba(49, 51, 52, 1)
  ); */
}

.slider-section::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 2.5rem;
  border: 1px solid transparent;
  background-image: linear-gradient(
      70deg,
      rgba(209, 206, 206, 0.6),
      rgba(102, 102, 102, 0.6)
    )
    border-box;
  mask: linear-gradient(#fff 0, #fff 100%) padding-box,
    linear-gradient(#fff 0, #fff 100%);
  mask-composite: exclude;
  mix-blend-mode: color-dodge;
  transition: background-color 0.6s ease-in-out;
}

/**
 * Background Slider
 */

.background-swiper {
  width: 100%;
  height: 100%;
}

.background-swiper .swiper-wrapper {
  align-items: center;
}

.slide {
  position: relative;
  overflow: hidden;
  max-width: 280px;
  max-height: 280px;
  width: 100%;
  border-radius: 1.25rem;
}

.slide::before {
  content: "";
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background-color: #00000066;
}

/**
 * Centered Slider
 */

.centered-swiper {
  position: absolute !important;
  top: 50%;
  left: 50%;
  overflow: hidden;
  z-index: 10;
  max-width: 280px;
  max-height: 390px;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  border-radius: 1.25rem;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
  pointer-events: none;
}

.centered-swiper__slide {
  width: 100%;
  transition: transform 0.6s ease;
}

.background-swiper img,
.centered-swiper img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
}

/**
 * Sliders Info
 */

.slider-section__title {
  margin: 0;
  position: absolute;
  top: 12.5%;
  left: 50%;
  text-align: center;
  font-family: "Oswald", sans-serif;
  font-size: 2rem;
  font-weight: 400;
  line-height: 1.3;
  text-transform: uppercase;
  transform: translateX(-50%);
}

.slider-section__text {
  margin: 0;
  position: absolute;
  bottom: 10%;
  left: 50%;
  max-width: 280px;
  height: 50px;
  text-align: center;
  font-family: "Poppins", sans-serif;
  font-size: 1.25rem;
  font-weight: 400;
  line-height: 1.3;
  color: #bbbbbb;
  transform: translateX(-50%);
}

@keyframes slideOutLeft {
  0% {
    transform: translateX(-50%);
    opacity: 1;
  }

  100% {
    transform: translateX(calc((-50% - 50px)));
    opacity: 0;
  }
}

@keyframes slideInRight {
  0% {
    transform: translateX(calc(-50% + 50px));
    opacity: 0;
  }

  100% {
    transform: translateX(-50%);
    opacity: 1;
  }
}

.hidden-out {
  animation: slideOutLeft 0.4s forwards;
}

.hidden-in {
  animation: slideInRight 0.4s forwards;
}

.hidden {
  opacity: 0;
}

/**
 * Slider Control
 */

.slider-section__next-button {
  position: absolute;
  right: 2.5%;
  top: 50%;
  transform: translate(-50%, 2.5%);
}

.slider-section__prev-button {
  position: absolute;
  left: 2.5%;
  top: 50%;
  transform: translate(-50%, 2.5%);
}

.slider-section__next-button,
.slider-section__prev-button {
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-family: "Poppins", sans-serif;
  font-size: 1.25rem;
  line-height: 1.4;
  font-weight: 400;
  background-color: #ffffff33;
  backdrop-filter: blur(0.25rem);
  color: white;
  transform: translateY(-50%);
  transition: background-color 0.3s ease, color 0.3s ease, opacity 0.35s ease;
  cursor: pointer;
}

.slider-section__next-button.disabled,
.slider-section__prev-button.disabled {
  opacity: 0.45;
  pointer-events: none;
}

.slider-section__next-button:hover,
.slider-section__prev-button:hover {
  background-color: rgba(255, 255, 255, 0.25);
  color: #06ffff;
}

.slider-section__next-button:active,
.slider-section__prev-button:active {
  background-color: rgba(255, 255, 255, 0.25);
  color: #04a1a1;
}

    right: 5%;
  }
}

    <script>

        document.addEventListener("DOMContentLoaded", () => {
  const buttonPrev = document.querySelector(".slider-section__prev-button");
  const buttonNext = document.querySelector(".slider-section__next-button");

  const slides = document.querySelectorAll(".background-swiper .swiper-slide");

  // Content Preparation

  const titles = [],
    texts = [];

  slides.forEach((slide) => {
    const title = slide.dataset.title.trim() || "";
    const desc = slide.dataset.desc.trim() || "";

    titles.push(title);
    texts.push(desc);
  });

  // Buttons State Update

  const updateState = (swiper) => {
    const { isBeginning, isEnd } = swiper;

    isBeginning
      ? buttonPrev.classList.add("disabled")
      : buttonPrev.classList.remove("disabled");
    isEnd
      ? buttonNext.classList.add("disabled")
      : buttonNext.classList.remove("disabled");
  };

  // Background Slider Initialization

  const backgroundSwiper = new Swiper(".background-swiper", {
    slidesPerView: "auto",
    spaceBetween: 45,
    centeredSlides: true,
    initialSlide: 2,
    speed: 800,
    navigation: {
      prevEl: buttonPrev,
      nextEl: buttonNext
    },
    on: {
      init: function () {
        updateState(this);
      },
      slideChange: function () {
        updateState(this);
      }
    }
  });

  // Centered Slider Initialization

  const centerSwiper = new Swiper(".centered-swiper", {
    slidesPerView: 1,
    loop: false,
    initialSlide: 2,
    speed: 800
  });

  // Sliders Interactions

  const title = document.getElementById("slideTitle");
  const text = document.getElementById("slideText");

  backgroundSwiper.on("slideChange", function () {
    const index = this.realIndex;

    centerSwiper.slideToLoop(index, 600);

    title.classList.add("hidden-out");
    text.classList.add("hidden-out");

    setTimeout(() => {
      title.classList.remove("hidden-out");
      text.classList.remove("hidden-out");

      title.textContent = titles[index];
      text.textContent = texts[index];

      title.classList.add("hidden-in");
      text.classList.add("hidden-in");

      setTimeout(() => {
        title.classList.remove("hidden-in");
        text.classList.remove("hidden-in");
      }, 300);
    }, 300);
  });
});
